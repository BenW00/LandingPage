<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nigel Swift Farms landing page">
    <link rel="stylesheet" href="style.css">
    <title>Swift Farms</title>
</head>
<body>
    <header>
        <a class="Return" href="#">Farmer Dean's BlueBerries</a>
        <nav class="navbar">
            <ul class="NavLinks">
                <li><a href="">Products</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">About</a></li>
                <a class="cta" href=""><button>Contact</button></a>
            </ul>
            <div class="navicon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </nav>

    </header>

    <div id="container">

        <div id="images">
        </div>

        <div class="hometxt">
            <h1 class="Hometext">Farmer Dean's Blueberries</h1>
            <p>Naturally Grown Blueberries from Maine</p>
        </div>
    </div>

<script>
const nav = document.querySelector(".NavLinks");
const navIcon = document.querySelector(".navicon");

navIcon.addEventListener("click", () => {
    nav.classList.toggle("navShow");
    navIcon.classList.toggle("open");
    })

</script>
</body>
</html>
